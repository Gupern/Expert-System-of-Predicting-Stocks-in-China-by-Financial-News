	<script>

	// 需要修改路径 getDataUrl ，dataType要注释
	// 示例的路径为var getDataUrl = 'https://gupern.com/files/'+ todayDate;

	var MainURL = 'http://api.gupern.com/esps/api/get_news/';

	// var CollectURL = 'https://www.gupern.com/paiData';//记录次数

	// 获取当天日期
	var myDate = new Date();
	var getYear= myDate.getFullYear();
	var getMonth= myDate.getMonth(); 
	var getDate= myDate.getDate(); 
	 
	var  todayDate = '2018-04-10';
	if(getDate < 10) {
		getDate = '0' + getDate;
	}else {
		getDate = getDate;
	}

	if(getMonth < 9) {
		getMonth = '0' + (getMonth +1 );
	}else {
		getMonth = (getMonth + 1);
	}

	todayDate = getYear +'-'+ getMonth +'-'+ getDate;

	var getDataUrl = MainURL + todayDate;
	
	var request = {
		QueryString : function(val) { 
			var uri = window.location.search; 
			var re = new RegExp("" +val+ "\=([^\&\?]*)", "ig"); 
			var getUrlDate = (uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null;
			console.log('getUrlDate', getUrlDate);
			if (getUrlDate != null) {
				if (getUrlDate.length == 10 || getUrlDate.length == 8) {
					getDataUrl = MainURL + getUrlDate
					todayDate = getUrlDate	
				}
			}
		}
	}
	request.QueryString("date")
	console.log('getUrlDate', todayDate);
	$('.news-bigtit').text(todayDate + '财经早餐');


	var  getArr = []; 
	$(function() {


		$.ajax({
			"type": "GET",
			// "type": "POST",
	        "url": getDataUrl,
	        
	        "dataType": "json",

	        "success": function (data) {
	        	getArr = data.data;
	            console.log("请求数据成功", data.data);

	            if (getArr.length == 0) {
					noneHTML();
	            }else {
	            	conentHTML();
	            }
	            
	        },
	        error: function(data){
		    // alert('Ajax error!')
		    noneHTML();
		    console.log("网络有问题请刷新",data)
		  }
	    });

	 	// //收集次数

function conentHTML() {
